<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Moves</title>
    <link rel="stylesheet" href="torreyLocalGame.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Black Move!</h1>
        </header>
        <div class="content-container">
            <div class="left-panel">
                <button class="wiki-button">WikiChess!</button>
                <div class="chess-piece">
                    <img src="rook.png" alt="Rook">
                </div>
                <div class="similarity-score">
                    <p>47.2</p>
                    <p>SEMANTIC SIMILARITY</p>
                </div>
            </div>
            <div class="main-content" id="main-content">
                <div class="scrollable-content">
                    <p>Scraped page</p>
                    <p>More content...</p>
                    <p>Even more content...</p>
                    <!-- Add more content here to enable scrolling -->
                </div>
            </div>
            <div class="right-panel">
                <div class="timer">
                    <p>00:15</p>
                </div>
                <div class="chess-piece">
                    <img src="rook.png" alt="Rook">
                </div>
                <div class="similarity-score">
                    <p>47.2</p>
                    <p>SEMANTIC SIMILARITY</p>
                </div>
            </div>
        </div>
    </div>
    <script src="torreyBlackTurn.js"></script>
</body>
</html>
