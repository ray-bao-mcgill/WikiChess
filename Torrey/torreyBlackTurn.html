<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Moves</title>
    <link rel="stylesheet" href="torreyBlackTurn.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Black Moves</h1>
        <div class="buttons">
            <div class="button guess">
                <span class="button-text">Guess!!</span>
                <div class="arrow"></div>
            </div>
            <div class="button play">
                <span class="button-text">Play!!</span>
                <div class="arrow"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.guess').addEventListener('click', function() {
            alert('Guess!!');
        });

        document.querySelector('.play').addEventListener('click', function() {
            alert('Play!!');
        });
    </script>
</body>
</html>
