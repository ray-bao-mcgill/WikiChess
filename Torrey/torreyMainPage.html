<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki-Chess</title>
    <link href="https://fonts.cdnfonts.com/css/linux-libertine-o" rel="stylesheet">
    <link rel="stylesheet" href="torreyMainPage.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="wikichess-title">
            <span class="highlight first-letter">W</span>IKI<span class="highlight">C</span>HES<span class="highlight last-letter">S</span>
        </h1>
        <p class="subtitle">Wiki-racer but skibidi</p>
        <div class="buttons">
            <div class="button">
                <span class="button-text">Local Play!!</span>
            </div>
            <div class="button">
                <span class="button-text">Online Play!!</span>
            </div>
        </div>
    </div>

    <!-- Adding chess piece shapes to the background -->
    <div class="shape king" style="top: 10%; left: 20%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
    <div class="shape king" style="top: 30%; left: 50%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
    <div class="shape king" style="top: 60%; left: 80%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
    <div class="shape king" style="top: 20%; left: 70%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
    <div class="shape king" style="top: 70%; left: 40%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
    <div class="shape king" style="top: 50%; left: 30%;">
        <div class="cross">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="crown"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="base"></div>
    </div>
</body>
</html>
