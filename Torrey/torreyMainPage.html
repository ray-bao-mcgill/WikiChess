<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki-Chess</title>
    <link href="https://fonts.cdnfonts.com/css/linux-libertine-o" rel="stylesheet">
    <link rel="stylesheet" href="torreyMainPage.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="wikichess-title">
            <span class="highlight first-letter">W</span>IKICHES<span class="highlight last-letter">S</span>
        </h1>
        <p class="subtitle">Wiki-racer but better</p>
        <div class="buttons">
            <div class="button">
                <span class="button-text">Local Play!!</span>
            </div>
            <div class="button">
                <span class="button-text">Online Play!!</span>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="candles">
            <div class="light__wave"></div>
            <div class="candle1">
                <div class="candle1__body">
                    <div class="candle1__eyes">
                        <span class="candle1__eyes-one"></span>
                        <span class="candle1__eyes-two"></span>
                    </div>
                    <div class="candle1__mouth"></div>
                </div>
                <div class="candle1__stick"></div>
            </div>
            <div class="candle2">
                <div class="candle2__body">
                    <div class="candle2__eyes">
                        <div class="candle2__eyes-one"></div>
                        <div class="candle2__eyes-two"></div>
                    </div>
                </div>
                <div class="candle2__stick"></div>
            </div>
            <div class="candle2__fire"></div>
            <div class="sparkles-one"></div>
            <div class="sparkles-two"></div>
            <div class="candle__smoke-one"></div>
            <div class="candle__smoke-two"></div>
        </div>
        <div class="floor"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const title = document.getElementById("wikichess-title");
            let isVisible = true;

            const toggleVisibility = () => {
                isVisible = !isVisible;
                title.style.visibility = isVisible ? "visible" : "hidden";
            };

            // Show the title earlier, e.g., after 1 second
            setTimeout(() => {
                toggleVisibility();
                // Start the interval to toggle every 3 seconds
                setInterval(toggleVisibility, 3000);
            }, 2800); // Change this value to control the initial appearance time
        });
    </script>
</body>
</html>
