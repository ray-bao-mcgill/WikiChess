<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Guess</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/guess.css">
</head>
<body>
    <div class="main-container">
        <div class="container1">
            <div id="secret1" style="display: none;">{{ word1 }}</div>
            <div id="secret2" style="display: none;">{{ word2 }}</div>
            <div id="url" style="display:none">{{ url }}</div>
            <h1>Make a Guess!</h1>
            <form id="guessForm">
                <input type="text" id="guessInput" placeholder="Enter your guess here">
                <button type="submit" id="submitButton">Submit</button>
            </form>
            <div class="guess-count">
                <p>Guesses left: <span id="guessNumber">3</span></p>
            </div>
        </div>

        <div class="history-box">
            <h2>Guess History</h2>
            <ul id="historyList">
                {% for guess in guesses %}
                <li>{{ guess }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script> 
    document.addEventListener('DOMContentLoaded', (event) => {
        const submitButton = document.getElementById('submitButton');
        const guessNumberElement = document.getElementById('guessNumber');
        const guessInput = document.getElementById('guessInput');
        const historyList = document.getElementById('historyList');
        let guessCount = parseInt(guessNumberElement.textContent, 10);

        document.getElementById('guessForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting and reloading the page

                    if (guessCount >= 0) {
                        const guessValue = guessInput.value.trim();
                        if (guessValue) {
                            // Create a new list item
                            const listItem = document.createElement('li');
                            listItem.textContent = guessValue;
                            // Append the new item to the history list
                            historyList.appendChild(listItem);
                            // Clear the input field
                            guessInput.value = '';
                            // Decrement the guess count
                            guessCount -= 1;
                            guessNumberElement.textContent = guessCount;
                        }
                        if (guessValue.toLowerCase() == document.getElementById('secret1').innerHTML.toLowerCase()) {
                            window.location.href = "http://127.0.0.1:5000/BlackWin";
                        } else if (guessValue.toLowerCase() == document.getElementById('secret2').innerHTML.toLowerCase()) {
                            window.location.href = "http://127.0.0.1:5000/WhiteWin";
                        } else if (guessCount == 0) {
                            window.location.href = document.getElementById('url').innerHTML;
                        }
                    };
                });
            })
    </script>
</body>
</html>
